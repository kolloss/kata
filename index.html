<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Блок 1.1: Оценка знаний на верстку + Git</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <header>
      <img src="assets/images/logo.svg" alt="Логотип iintoo" />
    </header>
    <main>
      <h1>Get iintoo it today</h1>
      <p>There is no charge or obligation upon registration.</p>
      <div class="btns">
        <button type="button" class="btn btn_fb">Register with Facebook</button>
        <button type="button" class="btn btn_in">Register with LinkedIn</button>
      </div>
      <div class="line">or</div>
      <div class="form">
        <div class="form__item">
          <input
            class="form__field"
            type="email"
            value="gus.goodwin@gmail.com"
            name="email"
          />
          <label class="form__label" for="email">Email</label>
        </div>
        <div class="form__item">
          <input class="form__field" type="tel" name="phone" />
          <label class="form__label" for="phone">Phone</label>
        </div>
      </div>
      <h2>What type of investor are you?</h2>
      <p>Select the type of investor you are bellow.</p>
      <div class="main__radio">
        <input
          type="radio"
          name="type_of_investor"
          class="radio__field"
          id="individual"
        />
        <label for="individual">Individual</label>
        <span class="info"></span>
        <input
          type="radio"
          name="type_of_investor"
          class="radio__field"
          id="business"
        />
        <label for="business">Business</label>
        <span class="info"></span>
        <input
          type="radio"
          name="type_of_investor"
          class="radio__field"
          id="ira"
        />
        <label for="ira">IRA</label>
        <span class="info"></span>
        <input
          type="radio"
          name="type_of_investor"
          class="radio__field"
          id="trust"
        />
        <label for="trust">Trust</label>
        <span class="info"></span>
        <div class="tooltip">
          <p>
            I am a natural person investing on my own behalf as a sole owner,
            joint tenant, or tenant in common.
          </p>
        </div>
      </div>
      <label>
        <input class="main__checkbox" type="checkbox" />
        I agree to the terms and receiving notifications from iintoo
        <a href="#">View full terms</a>
      </label>
      <button type="submit" class="btn form__submit">Create Account</button>
    </main>
  </body>
</html>
